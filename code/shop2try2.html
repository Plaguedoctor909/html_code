<!DOCTYPE html>
<html>
<head>
  <title>Main Store Front</title>
  <link rel="stylesheet" href="C:\Users\iwino\OneDrive\Documents\code\shop2try2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
</head>
<body>
  <h1>Welcome to our Store!</h1>

  <div class="dropdown">
    <button class="animated-button">Menu</button>
    <div class="dropdown-content">
      <h3>Sign Up</h3>
      <form class="signup-form">
        <input type="email" placeholder="Email" required>
        <label for="toggle-google">Google</label>
        <input type="radio" id="toggle-google" name="signup-method" checked>
        <label for="toggle-phone">Phone Number</label>
        <input type="radio" id="toggle-phone" name="signup-method">
        <button type="submit">Sign Up</button>
      </form>

      <h3>Special Order</h3>
      <form class="special-order-form">
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Phone Number" required>
        <textarea placeholder="Link to Product Ordered"></textarea>
        <button class="floating-submit" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="carousel-wrapper">
    <div class="owl-carousel">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <!-- Add more carousel items here -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="C:\Users\iwino\OneDrive\Documents\code\shop2try2.js"></script>
</body>
</html>
