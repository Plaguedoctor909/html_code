<!DOCTYPE html>
<html>
<head>
  <title>Main Store Front</title>
  <link rel="stylesheet" href="C:\Users\iwino\OneDrive\Documents\code\working progress.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script src="custom-script.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="dropdown">
        <div class="dropdown-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="dropdown-content">
          <h3>Sign Up</h3>
          <form class="signup-form">
            <input type="email" placeholder="Email" required>
            <label for="toggle-google">Google</label>
            <input type="radio" id="toggle-google" name="signup-method" checked>
            <label for="toggle-phone">Phone Number</label>
            <input type="radio" id="toggle-phone" name="signup-method">
            <button type="submit">Sign Up</button>
          </form>
          <h3>Special Order</h3>
          <form class="special-order-form">
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Phone Number" required>
            <textarea placeholder="Link to Product Ordered"></textarea>
            <button class="floating-submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <section id="featured">
    <h1>Featured Products</h1>
    <div class="carousel-wrapper">
      <div class="owl-carousel">
        <div class="item">Product 1</div>
        <div class="item">Product 2</div>
        <div class="item">Product 3</div>
        <!-- Add more featured products here -->
      </div>
    </div>
  </section>

  <section id="products">
    <h1>All Products</h1>
    <!-- Add your products section content here -->
  </section>

  <section id="about">
    <h1>About Us</h1>
    <!-- Add your about section content here -->
  </section>

  <section id="contact">
    <h1>Contact Us</h1>
    <!-- Add your contact section content here -->
  </section>

  <footer>
    <p>&copy; 2023 Your Store. All rights reserved.</p>
  </footer>

  <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 3
          },
          1000: {
            items: 5
          }
        }
      });

      $('.dropdown-icon').click(function() {
        $(this).toggleClass('active');
        $('.dropdown-content').slideToggle();
      });
    });
  </script>
</body>
</html>
