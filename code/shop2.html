<!DOCTYPE html>
<html>
<head>
  <title>Main Store Front</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <style>
    /* Add your custom styles here */

    /* Example styles for animated buttons */
    .animated-button {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Example styles for animated dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 10px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Example styles for Owl Carousel showcase */
    .owl-carousel {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .owl-carousel .item {
      background-color: #ccc;
      width: 200px;
      height: 200px;
      margin: 10px;
    }

    /* Example styles for signup form */
    .signup-form {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .signup-form input[type="email"] {
      margin-bottom: 10px;
      padding: 5px;
    }

    .signup-form label {
      margin-bottom: 5px;
    }

    .signup-form button {
      padding: 5px 10px;
    }

    /* Example styles for special order form */
    .special-order-form {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .special-order-form input[type="text"],
    .special-order-form textarea {
      margin-bottom: 10px;
      padding: 5px;
    }

    .special-order-form .floating-submit {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border: none;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Store!</h1>

  <div class="dropdown">
    <button class="animated-button">Menu</button>
    <div class="dropdown-content">
      <h3>Sign Up</h3>
      <form class="signup-form">
        <input type="email" placeholder="Email" required>
        <label for="toggle-google">Google</label>
        <input type="radio" id="toggle-google" name="signup-method" checked>
        <label for="toggle-phone">Phone Number</label>
        <input type="radio" id="toggle-phone" name="signup-method">
        <button type="submit">Sign Up</button>
      </form>

      <h3>Special Order</h3>
      <form class="special-order-form">
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Phone Number" required>
        <textarea placeholder="Link to Product Ordered"></textarea>
        <button class="floating-submit" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="owl-carousel">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <!-- Add more carousel items here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script>
    // Add your custom JavaScript code here
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 3
          },
          1000: {
            items: 5
          }
        }
      });
    });
  </script>
</body>
</html>
