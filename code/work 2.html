<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\iwino\OneDrive\Documents\code\style.css">
    <title>Special Order Form</title>
</head>

<body style = "background-color:#265A8F;">

    <div class ="container mt-5 p-5 shadow rounded bg-white">
        <h1 class="text-center mb-5 display-4 font-weight-bold ">Special Order Form</h1>

        <form action="">
            <label for="" >Full Name:</label><br/>
            <input type="text" id="name" placeholder="Enter your full name here..." required/><br />

            <label for="">Email Address:</label><br/>
            <input type="email" id="email" placeholder="Enter email address here..."required /><br />

            <label for="">Phone Number:</label><br/>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Must be in format xxx-xxx-xxxx" id="phone" placeholder="###-###-####" required/><br />

            <label for="">Message:</label><br/>
            <textarea rows="7" cols="50" id="message" placeholder="Type message here..."></textarea><br />

            <button type="submit" class="btn btn-primary float-right ml-auto mr-auto">Submit Request</button>
        </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="<KEY>" crossorigin="anonymous"></script>

</body>
</html>
